<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo-collab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script> <!-- Socket.IO -->

</head>

<body>

    <div class="container mt-5"> <!-- Bootstrap container -->
        <header class="text-center mb-4"> <!-- Centered header -->
            <h1>Pomo-collab</h1>
        </header>
        <main class="text-center"> <!-- Centered main content -->
            <div class="timer-display mb-3">
                25:00
            </div>
            <div class="controls mb-3">
                <!-- Use Bootstrap's button styles -->
                <button id="start" class="btn btn-primary mr-2">Start</button>
                <button id="pause" class="btn btn-secondary mr-2">Pause</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
            <div class="status">
                Status: <span id="status-text">Ready</span>
            </div>
        </main>
    </div>

    <!-- Floating controls for session joining -->
    <aside class="session-controls">

        <!-- "Join Session" floating input and button on the right side -->
        <div class="position-fixed d-flex flex-column align-items-end"
            style="top: 50%; right: 10px; transform: translateY(-50%);">
            <input type="text" id="sessionIDInput" placeholder="Enter Session ID" class="mb-2">
            <button id="joinSession" class="btn btn-info">Join Session</button>
        </div>

        <!-- "Leave Session" floating input and button on the right side -->
    </aside>

    <!-- Socket.IO -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Audio alert -->
    <audio id="alertSound" src="{{ url_for('static', filename='assets/audio/alert.wav') }}" preload="auto"></audio>
</body>

</html>
